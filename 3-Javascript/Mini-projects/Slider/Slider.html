<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="Slider.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="imgs/1.jpg" alt="Image 1">
            <img class="slide" src="imgs/2.jpg" alt="Image 2">
            <img class="slide" src="imgs/3.jpg" alt="Image 3">
            <img class="slide" src="imgs/4.jpg" alt="Image 4">
        </div>
        <div class="controls">
            <button class="prev" onclick="previousSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script src="Slider.js"></script>
</body>
</html>
