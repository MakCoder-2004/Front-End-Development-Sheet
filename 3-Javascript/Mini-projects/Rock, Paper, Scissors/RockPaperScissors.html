<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
    <h2>Rock, Paper, Scissors Game</h2>

    <button onclick="playGame('rock')" class="shape-btn"><img class="icon-btn" src="imgs/rock-emoji.png" alt="Rock" ></button>
    <button onclick="playGame('paper')" class="shape-btn"><img class="icon-btn" src="imgs/paper-emoji.png" alt="Paper"></button>
    <button onclick="playGame('scissors')" class="shape-btn"><img class="icon-btn" src="imgs/scissors-emoji.png" alt="Scissors"></button>
    
    <fieldset> 
        <legend>Score</legend>
        <p class="ScoreDescription"> </p>
        <p class="result"></p>
    </fieldset>
    
    <button onclick="playGame('reset')">Reset Game</button>
    <button class="autoplaybutton" onclick="AutoPlay()">Auto Play</button>
    
    <script src="RockPapperScissors.js"></script>
    
</body>
</html>
